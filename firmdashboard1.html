    .article-p {
  width:100%;
  max-width:1000px;
  margin:0 auto;
  display: block;
  height:1000px;
  position:relative;
}



table { border-collapse:collapse; table-layout:fixed; 
   color: black; width:100%; }
th { background:#F5F5F5; display:none; }
td, th {
  height:53px
}
td,th { border:1px solid #DDD; padding:10px; empty-cells:show; }
td,th {
  text-align:left;
}
td+td, th+th {
  text-align:center;
  display:none;
}
td.default {
  display:table-cell;
}
.bg-purple {
  border-top:3px solid #A32362;
}
.bg-blue {
  border-top:3px solid #0097CF;
}
.sep {
  background:#F5F5F5;
  font-weight:bold;
}
.txt-l { font-size:28px; font-weight:bold; }
.txt-top { position:relative; top:-9px; left:-2px; }
.tick { font-size:18px; color:#000; }
.hide {
  border:0;
  background:none;
}

@media (min-width: 540px) {
  
  td,th {
    display:table-cell !important;
  }
  td,th {
    width: auto;
  
  }
  td+td, th+th {
    width: auto;
  }
}
