<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Add/Edit</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />


</head>

<body style="background-color: #9dbcf7;">
    <div class="wrapper">
       
        <div class="main-panel">
           
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                               <div class="card-header">
                                   <div class="row ">
                                       <div class="col-md-3 ">
                                           <div class="form-group " >
                                            <a href="add_edit-f.html">     <button type="submit" style="border-radius: 0px; margin-top: -20px;   background-color: #A8CFEF;"  class="form-control btn active">FOR SALE</button></a>
                                           </div>
                                       </div>
                                       <div class="col-md-3 " >
                                           <div class="form-group" >
                                              <a href="add_edit-r.html"> <button type="submit" style="border-radius: 0px;  margin-top: -20px; background-color: #FFE066;"  class="form-control btn">RENTAL</button> </a>

                                           </div>
                                       </div>
                                       <div class="col-md-3 ">
                                           <div class="form-group">
                                            <a href="add_edit-c.html">   <button type="submit" style="border-radius: 0px;  margin-top: -20px; background-color: #99F2A7;"  class="form-control btn">COMMERCIAL</button></a>

                                           </div>
                                       </div>
                                       <div class="col-md-3 ">
                                           <div class="form-group">
                                            <a href="add_edit-l.html">  <button type="submit" style=" border-radius: 0px;  background-color: #FF8888;  margin-top: -20px;" class="form-control btn">LAND</button></a>

                                           </div>
                                       </div>
                                   </div>
                               </div>
                              
                                <div class="card-body" style="color: black;"> 
                                    <form>
                                       <div class="row">
                                           <div class="col-md-12">
                                               <div class="form-group">
                                                   <label>Name:</label>
                                                   <input type="text" style="border-radius: 0px;" class="form-control" placeholder="" value="">
                                               </div>
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="col-md-12">
                                               <div class="form-group">
                                                   <label>Price:</label>
                                                   <input type="text" style="border-radius: 0px;" class="form-control" placeholder="" value="">
                                               </div>
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="col-md-12">
                                               <div class="form-group" style="border-radius: 0px;">
                                                   <label>Building Type</label>
                                                   <select name="" id="" style="border-radius: 0px;" class="form-control">
                                                       <option value="">Bungalow</option>
                                                       <option value="">Duplex</option>
                                                     <option value=""> Mansion</option>
                                                     <option value="">3 storey building</option>
                                                     <option value="">Much more</option>
                                                   
                                                   </select>                          
                                                        </div>
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="col-md-6 " >
                                               <div class="form-group">
                                                   <label>Title: </label>
                                                   <select name="" id="" style="border-radius: 0px;" style="border-radius: 0px;" class="form-control">
                                                       <option value="">R/O</option>
                                                       <option value="">Duplex</option>
                                                     <option value=""> Mansion</option>
                                                     <option value="">3 storey building</option>
                                                     <option value="">Much more</option>
                                                   
                                                   </select> 
                                               </div>
                                           </div>
                                           <div class="col-md-6 ">
                                               <div class="form-group incre">
                                                   <label>Number of Bedroom</label>
                                                   <input type="number" style="border-radius: 0px;" min="1" class="form-control" placeholder="2">
                                               </div>
                                              
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="col-md-12">
                                               <div class="form-group">
                                                   <label>Street Address: </label>
                                                   <input type="text" style="border-radius: 0px;" class="form-control"  placeholder="" value="">

                                               </div>
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="col-md-6 ">
                                               <div class="form-group">
                                                   <label>City: </label>
                                                   <select name="" id="" style="border-radius: 0px;" class="form-control">
                                                       <option value="">Alimosho</option>
                                                       <option value="">Ajah</option>
                                                     <option value=""> Ibeju</option>
                                                     <option value="">Ikorodu</option>
                                                     <option value="">Maryland</option>
                                                     <option value="">Mowe</option>
                                                     <option value="">Shagamu</option>
                                                     <option value="">Surulere</option>
                                                     <option value="">Lekki</option>
                                                     <option value="">Fadeyi</option>
                                                   
                                                   </select> 
                                               </div>
                                           </div>
                                           <div class="col-md-6 ">
                                               <div class="form-group ">
                                                <label>State/Territory: </label>
                                                <select name="" id="" style="border-radius: 0px;" class="form-control">
                                                    <option value="">Alimosho</option>
                                                    <option value="">Ajah</option>
                                                  <option value=""> Ibeju</option>
                                                  <option value="">Ikorodu</option>
                                                  <option value="">Maryland</option>
                                                  <option value="">Mowe</option>
                                                  <option value="">Shagamu</option>
                                                  <option value="">Surulere</option>
                                                  <option value="">Lekki</option>
                                                  <option value="">Fadeyi</option>
                                                
                                                </select> 
                                               </div>
                                              
                                           </div>
                                       </div>
                                       <div class="row">
                                           <div class="col-md-6">
                                               <div class="form-group">
                                                   <label>Neighbourhood Security: </label>
                                                   <input type="number" style="border-radius: 0px;"  class="form-control" min="1" max="10" placeholder="2">

                                               </div>
                                           </div>
                                           <div class="col-md-6 ">
                                               <div class="form-group ">
                                                   <br><br>
                                                 <p> (1 is least secured. 10 is most secured) </p>
                                               </div>
                                              
                                           </div>
                                       </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>Land Area (m.sq)</label>
                                                    <input type="text" style="border-radius: 0px;" class="form-control"  placeholder="" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-6 px-1">
                                                <div class="form-group">
                                                    <label>Site Description:</label>
                                                    <input type="text" style="border-radius: 0px;" class="form-control" placeholder="" value="">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 pr-1">
                                                <div class="form-group">
                                                    <label>Pictures of the property(max 4)</label>
                                                    <input id="file-upload" style="border-radius: 0px;"  multiple class="form-control" style="float: right;" type="file"/>                                                 </div>
                                            </div>
                                           
                                        </div>
                                        
                                       
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Property Description: </label>
                                                    <textarea rows="4" cols="80" style="border-radius: 0px; height: 100px;" class="form-control" placeholder="" value=""></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="#"><button  type="submit" class="btn btn-info btn-fill " style="width: 100%; cursor: pointer; background-color: #044CBC; "><strong>ADD PROPERTY</strong></button> </a>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
           
        </div>
    </div>
 
 
</body>
